<form [formGroup]="loginForm">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="UserId" formControlName="employeLoginId" id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" formControlName="employeeLoginPassword" id="password">

    <button [disabled]="!loginForm.valid" (click)="onSubmit()">Log In</button>
</form>

</div>
