<button class="btn btn-outline-primary m-2" routerLink="/bank/Admin/addCustomer">AddCustomer</button>
<button class="btn btn-outline-primary" routerLink="/bank/Admin/getAccounts">Show Accounts</button>
<div class="d-flex flex-column p-1">
    <div class="d-flex flex-row p-2 ">
        <input (keyup.enter)="SearchData()" type="number" name="aadharNumber" id="aadharNumber" class="form-control" placeholder="Search By Aadhar Number" [(ngModel)]="Aadhar">
        <button class="btn btn-outline-dark" (click)="SearchData()">Search</button>
        
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center p-2">
        <table class="table table-striped shadow-lg">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>DateOfBirth</th>
                    <th>PhoneNumber</th>
                    <th>Email</th>
                    <th>AadharNo</th>
                    <th>Active</th>
                    <th>Get Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data.data1" class="table-primary">
                    <td>{{item.userId}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.dateOfBirth | date}}</td>
                    <td>{{item.mobileNo}}</td>
                    <td>{{item.emailId}}</td>
                    <td>{{item.aadharNo}}</td>
                    <td>{{item.active}}</td>
                    <td><button class="btn btn-info btn-sm" (click)="GetDetails(item.aadharNo)">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
